<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pong</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <container class="gameScreen">
            <canvas id="pongCanvas" width="500" height="300" tabindex="1"></canvas>
        </container>
        <container class="settings">
            <button type="button" id="start" onclick="startGame();">Start game!</button>
        </container>
        <container class="score">
            <p>Player 1 (bottom of screen, left and right arrow to move): </p><p id="player1Score">0</p>
            <p>Player 2 (top of screen, z and x to move): </p><p id="player2Score">0</p>
        </container>
    </body>

    <script src="js/game.js"></script>
</html>
